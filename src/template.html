<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!Todo</title>
</head>

<body>
    <header>
        <div class="Logo">!TODO</div>
        <button id="menuToggle" aria-label="Menü umschalten" class="menu-toggle">☰</button>
    </header>



    <aside class="sidebar">
        <button id="allgemein" class="sidebar-static-btn active" data-id="inbox">Allgemein</button>
        <button id="today" class="sidebar-static-btn" data-id="today">Heute</button>
        <button id="week" class="sidebar-static-btn" data-id="week">Diese Woche</button>
        <div class="seperator">
            <div>Projekte</div>
            <button class="add-project-btn">+</button>
        </div>
        <dialog class="project-dialog">
            <div class="dialog-top">
                <h2>Projekt hinzufügen</h2>
                <button class="project-dialog-close-btn">X</button>
            </div>
            <form class="project-dialog-main">
                <label for="project-title">Titel:</label>
                <input type="text" id="project-title" name="titel" required autofocus>
                <label for="project-description">Beschreibung:</label>
                <textarea type="text" id="project-description" name="description"> </textarea>
                <button class="dialog-project-add-btn" type="submit">Add</button>
            </form>
        </dialog>
        <ul class="project-list">
        </ul>
    </aside>

    <main class="content">
        <div class="open">
            <div class="content-title">Allgemein</div>
            <div class="todos"></div>
        </div>
        <div class="done">
            <div class="content-title">Erledigt</div>
            <div class="todos-done"></div>
        </div>
    </main>

    <button class="add-todo-btn">+</button>

    <dialog class="todo-add-dialog">
        <div class="dialog-top">
            <h2>Neues Todo</h2>
            <button class="todo-dialog-close-btn">X</button>
        </div>
        <form class="todo-dialog-main">
            <label for="todo-title">Titel:</label>
            <input type="text" id="todo-title" name="titel" required autofocus>

            <label for="todo-description">Beschreibung:</label>
            <textarea type="text" id="todo-description" name="description"> </textarea>

            <div class="parent-wrapper">
                <div class="wrapper">
                    <label for="todo-until">Erledign bis:</label>
                    <input type="date" id="todo-until" name="until">
                </div>

                <div class="wrapper">
                    <label for="todo-priority">Priorität</label>
                    <select id="todo-priority" name="prirority">
                        <option value="1">Niedrig</option>
                        <option value="2">Mittel</option>
                        <option value="3">Hoch</option>
                    </select>
                </div>
            </div>
            <button class="todo-add-btn" type="submit">Add</button>
        </form>
    </dialog>

    <footer>
        <div>© 2025 Not Todo List. Made with ❤️ by Jan.</div>
    </footer>
</body>

</html>
